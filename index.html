<!DOCTYPE html>

<html lang="pt-br">

<head>
	<title>Trabalho Final</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script>
		let words = [];
		let stateInteractions = [0];
		let globalState = 0;
		let states = [[]];
		let table = [];
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/2ad8f0bb00.js" crossorigin="anonymous"></script>
	<script src="helpers.js"></script>
	<script src="clear.js"></script>
	<script src="input.js"></script>
	<script src="init.js"></script>
</head>

<body>
	<div class="wrapper">
		<div>
			<div class="navbar">
				<span class="title">Trabalho Final<br /> Linguagens Formais - Ronaldo Manfredini</span>
			</div>
		</div>

		<div class="app-wrapper">
			<div class="tables-container">
				<div>
					<h5 class="card-title">Dicionário</h5>
					<div id="input-field"></div>
				</div>
				<div class="inputWordsContent">
					<div class="text-center">
						<h5 class="card-title">Histórico</h5>
						<table class="table-busca">
							<thead>
								<tr>
								</tr>
							</thead>
							<tbody id="palavras_encontradas"></tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="automato-container">
				<div class="validateWordsContainer">
					<div class="right">
						<div class="text-center">
							<div>
								<div class="tableContainer">
									<table class="table table-dark">
										<thead>
											<tr>
												<th class="col">&delta;</th>
												<th class="col">A</th>
												<th class="col">B</th>
												<th class="col">C</th>
												<th class="col">D</th>
												<th class="col">E</th>
												<th class="col">F</th>
												<th class="col">G</th>
												<th class="col">H</th>
												<th class="col">I</th>
												<th class="col">J</th>
												<th class="col">K</th>
												<th class="col">L</th>
												<th class="col">M</th>
												<th class="col">N</th>
												<th class="col">O</th>
												<th class="col">P</th>
												<th class="col">Q</th>
												<th class="col">R</th>
												<th class="col">S</th>
												<th class="col">T</th>
												<th class="col">U</th>
												<th class="col">V</th>
												<th class="col">W</th>
												<th class="col">X</th>
												<th class="col">Y</th>
												<th class="col">Z</th>
											</tr>
										</thead>
										<tbody id="tabela_tbody"></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div>
					<input placeholder="Adicionar" id="input_palavras" class="input-custom" type="text" value="">
					<button id="insere_palavras" class="btn btn-success insert-button"><i class="fas fa-arrow-right"></i></button>
				</div>
				<button id="limpar_html" class="btn btn-dark">Resetar</button>
				<div>
					<input placeholder="Validar" class="input-custom" id="buscar_palavras" type="text" value="">
					<button class="btn btn-success insert-button"><i class="fas fa-arrow-right"></i></button>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#limpar_html").click(() => {
			$('#tabela_tbody').html('');
			$('#palavras_encontradas').html('');
			$('#input-field').html('');
			words = [];
			stateInteractions = [0];
			globalState = 0;
			states = [[]];
			table = [];
		});
	</script>


	</div>

</body>

</html>
